<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Experience the future of luxury stationery with AI-powered recommendations, AR/VR previews, blockchain authentication, and voice-controlled shopping. Premium office supplies redefined for the digital age." />
    <meta name="keywords" content="luxury stationery, AI recommendations, AR preview, VR shopping, blockchain authentication, premium office supplies, voice control, smart stationery" />
    <meta property="og:title" content="Modern Office Supplies - Future of Luxury Stationery" />
    <meta property="og:description" content="AI-powered luxury stationery with AR/VR previews and blockchain authentication" />
    <meta property="og:type" content="website" />
    <title>Modern Office Supplies - AI-Powered Luxury Stationery with AR/VR & Blockchain</title>
    <style>
      /* Advanced loading animation */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        color: white;
        font-size: 18px;
        font-weight: 600;
        opacity: 0.9;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading-screen">
      <div class="loading-logo"></div>
      <div class="loading-text">Loading AI-Powered Experience...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Advanced loading screen with AI simulation
      window.addEventListener('load', () => {
        const loadingSteps = [
          'Initializing AI Engine...',
          'Loading AR/VR Modules...',
          'Connecting to Blockchain...',
          'Preparing Voice Recognition...',
          'Optimizing Performance...',
          'Ready!'
        ];
        
        let currentStep = 0;
        const loadingText = document.querySelector('.loading-text');
        
        const updateStep = () => {
          if (currentStep < loadingSteps.length) {
            loadingText.textContent = loadingSteps[currentStep];
            currentStep++;
            setTimeout(updateStep, 800);
          } else {
            setTimeout(() => {
              document.getElementById('loading').classList.add('fade-out');
              setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
              }, 500);
            }, 500);
          }
        };
        
        setTimeout(updateStep, 1000);
      });
    </script>
  </body>
</html>
